{% extends 'main.html' %}

{% block content %}
<main class="p-4">
	<h1 class="text-2xl font-bold mb-4">Room {{ room.id }} - {{ room.name }}</h1>
	<div class="p-4 bg-gray-100 rounded-md">
		<p class="text-gray-500">{{ room.description }}</p>
	</div>
	<hr class="my-8 border-gray-300">
	<div class="p-4 bg-gray-100 rounded-md">
		<h5 class="text-lg font-bold">Content </h5>
	</div>
	<hr class="my-8 border-gray-300">
	<div class="p-4 bg-gray-100 rounded-md">
		<h5 class="text-lg font-bold">Participants</h5>
		<div class="p-4 bg-gray-100 rounded-md">
			<p class="text-gray-500">{{ room.participants.all.count }}</p>
		</div>
	</div>

	<div class="mt-4 gap-4 flex items-center">
		<a href="{% url 'update-room' room.id %}"
			class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Update
			Room <i class="fa-solid fa-pen"></i></a>
		<a href="{% url 'delete-room' room.id %}"
			class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Delete
			Room <i class="fa-solid fa-trash"></i></a>
	</div>
</main>
{% endblock %}
