{% extends 'main.html' %}

{% block content %}
<main class="p-4">
	<h1 class="text-2xl font-bold mb-4">Are you sure you want to delete this room?</h1>
	<div class="p-4 bg-blue-100 rounded-md border-blue-500 border-2 gap-4 flex items-center">
		<i class="fa-solid fa-question"></i>
		<p class="text-gray-500">Are you sure you want to delete this room?</p>
	</div>
	<form method="post" action="" class="mt-4 gap-4 flex items-center">
		{% csrf_token %}
		<a href="{{ request.META.HTTP_REFERER }}"
			class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">Go Back</a>
		<input type="submit" value="Confirm" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
	</form>
</main>
{% endblock %}
