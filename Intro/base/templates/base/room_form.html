{% extends 'main.html' %}

{% block content %}
<main class="p-4 flex justify-center items-center h-screen flex-col bg-indigo-50">
	<div class="w-full max-w-md bg-white p-4 rounded-md shadow-md p-4">
		<h1 class="text-2xl font-bold mb-4">Room Form</h1>
		<form class="w-full max-w-md bg-white p-4 rounded-md shadow-md p-4" method="post" action="">
			{% csrf_token %}
			{{ form }}
			<button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Create
				Room</button>
		</form>
	</div>
</main>
{% endblock %}
