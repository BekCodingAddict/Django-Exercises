{% extends 'main.html' %}
{% load static %}
{% block content %}
<main class="p-4 bg-gray-600 grid gap-4">
	<div class="flex items-center justify-between">
		<div class="text-white flex flex-col gap-2">
			<h1 class="text-2xl font-bold gap-4 flex items-center">Study Rooms </h1>
			<p class="text-slate-300 text-sm text-slate-400">Total 7,234 Rooms Available</p>
		</div>

		<div class="mb-8">
			<a href="{% url 'create-room' %}"
				class="px-6 py-4 bg-cyan-300 text-slate-900 rounded-md hover:bg-cyan-400">Create
				New Room <i class="fa-solid fa-plus"></i></a>
		</div>
	</div>
	<div class="grid gap-4">
		{% for room in rooms %}
		<div class="p-4 bg-slate-500 text-white rounded-md flex flex-col gap-2">
			<div class="flex items-center justify-between">
				<div class="flex flex-row gap-2 items-center">
					<img src="{% static 'assets/icons/user.png' %}" alt="User" class="w-8 h-8 rounded-full">
					<span class="text-semibold text-cyan-300">by @{{ room.host.username }}</span>
				</div>
				<div class="flex flex-row gap-2 items-center">
					<p class="text-slate-300 text-sm">3 day ago</p>
					<i class="fa-solid fa-ellipsis-vertical text-slate-300"></i>
				</div>
			</div>
			<div>
				<h3 class="text-lg font-bold">{{ room.name }}</h3>
				<p class="text-slate-300 text-sm text-slate-400 line-clamp-4">{{ room.description }}</p>
			</div>
			<hr class="border-gray-300">
			<div class="flex flex-row gap-2 items-center justify-between">
				<div class="flex flex-row gap-2 items-center">
					<i class="fa-solid fa-users"></i>
					<p class="text-slate-300 text-sm"><span class="text-cyan-300">123k</span> Joined</p>
				</div>
				<div class="flex flex-row gap-2 items-center">
					<div class="px-4 py-1 bg-slate-400 text-slate-300 rounded-full">
						{{ room.topic.name }}
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</main>
{% endblock %}
