{% extends 'main.html' %}

{% block content %}
<main class="p-4">
	<h1 class="text-2xl font-bold mb-4">Home</h1>
	<div class="grid grid-cols-3 gap-4">

		{% for room in rooms %}
		<div class="p-4 bg-gray-100 rounded-md hover:bg-gray-200 cursor-pointer">
			<a href="{% url 'room' room.id %}">
				<h5 class="text-lg font-bold">{{ room.id }} - {{ room.name }}</h5>
			</a>
		</div>
		{% endfor %}
	</div>
</main>
{% endblock %}
