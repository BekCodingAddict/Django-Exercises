{% load static %}
<header class="p-4 bg-slate-600 text-white flex items-center justify-between">
	<div class="flex items-center justify-start gap-4">
		<a href="{% url 'home' %}" class="text-2xl font-bold gap-4 flex items-center"><img
				src="{% static 'assets/icons/study.png' %}" alt="StudyHub Logo" class="w-10 h-10"> StudyHub</a>
		</a>
		<div class="flex items-center gap-4">
			<div class="relative">
				<i class="fa-solid fa-search absolute left-2 top-1/2 -translate-y-1/2 text-slate-300"></i>
				<input type="text" placeholder="Search"
					class="px-4 py-2 pl-8  rounded-full border-slate-700 border-2 focus:outline-none focus:ring-2 focus:ring-slate-500 text-slate-300 bg-slate-400">
			</div>
		</div>
	</div>

	<div class="flex items-center gap-4">
		<img src="{% static 'assets/icons/user.png' %}" alt="User" class="w-10 h-10">
	</div>

</header>
